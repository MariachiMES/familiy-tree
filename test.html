<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./skeleton.css" />
    <link rel="stylesheet" href="./styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <title>Family Tree</title>
  </head>
  <body id="body">
      <form class="document form">
        <div class="row">
          <div >
            <label for="numberOfCases">How many cases would you like to generate?</label>
            <input
              class="u-half-width"
              placeholder="Number of Cases"
              id="number"
              value='16'
            />
            <label for ='starting'>Starting A-Number</label>
            <input type="u-half-width"
            placeholder="A#"
            id = 'starting-a-number'
            value = '123456789'
            >


          </div>
         
        <input id = 'manifest-button' class="button-primary" type="submit" value="Generate" />
        <br/>
        <button class = 'hide' type = 'button' id = 'table-to-excel'>Export Manifest to Excel </button>
      </form>
<div class="table-container no-print">
  <table id="table" data-table = '1'>
    <thead></thead>
    <tbody id="family-rows no-print"></tbody>
  </table>
  <table class="u-full-width " id="manifest">
    <thead>
      <tr>
        <th>A-Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Age</th>
        <th>Gender</th>
        <th>COO</th>
        <th>Health</th>
        <th>Apprehension</th>
        <th>Contact</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody id="child-data">
      <tr></tr>
    </tbody>
  </table>
</div>
<button class = 'hide'type = 'button' id ='to-json'>JSON</button>
<button class = 'hide'type = 'button ' id ='to-csv'>CSV</button>
<button class = 'hide' type = 'button' id = 'to-pdf'>PDF</button>
<script src = './excel.js'>  

  </script>
    </div>
    <div id = 'script' class="script">
      <div id = 'script-body' class="script-body">
       <div id = 'script-head' class="close">
        <input type="button"  id = "close-script" class = 'button close-script no-print' value= 'close script'>
       </div> 
      </div>
      <div id="script-script"></div>
      
    </div>
  </body>
  <script type = 'module' src="./index2.js" defer></script>


</html>
